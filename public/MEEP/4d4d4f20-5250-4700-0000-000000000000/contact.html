<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact - Epic MMO RPG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- AOS Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body class="bg-gray-900 text-white">

<!-- Navigation Bar -->
<nav class="fixed w-full z-20 bg-opacity-90 backdrop-blur-md">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16">
    <a href="#" class="text-2xl font-bold">Epic MMO RPG</a>
    <div class="hidden md:flex space-x-8">
      <a href="index.html" class="hover:text-indigo-400 transition">Home</a>
      <a href="about.html" class="hover:text-indigo-400 transition">About</a>
      <a href="game.html" class="hover:text-indigo-400 transition">Gameplay</a>
      <a href="contact.html" class="hover:text-indigo-400 transition">Contact</a>
    </div>
    <button id="menuBtn" class="md:hidden focus:outline-none">
      <i data-feather="menu"></i>
    </button>
  </div>
  <!-- Mobile Menu -->
  <div id="mobileMenu" class="hidden md:hidden bg-gray-800">
    <a href="index.html" class="block px-4 py-2 hover:bg-indigo-600">Home</a>
    <a href="about.html" class="block px-4 py-2 hover:bg-indigo-600">About</a>
    <a href="game.html" class="block px-4 py-2 hover:bg-indigo-600">Gameplay</a>
    <a href="contact.html" class="block px-4 py-2 hover:bg-indigo-600">Contact</a>
  </div>
</nav>

<!-- Contact Form -->
<section class="py-20">
  <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
    <h2 class="text-3xl font-bold text-center mb-12" data-aos="fade-up">Get in Touch</h2>
    <form action="#" method="POST" class="space-y-6 bg-gray-800 p-8 rounded-lg shadow-xl" data-aos="fade-up">
      <div>
        <label for="name" class="block text-sm font-medium mb-1">Name</label>
        <input type="text" id="name" name="name" required
               class="w-full px-4 py-2 rounded-md bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>
      <div>
        <label for="email" class="block text-sm font-medium mb-1">Email</label>
        <input type="email" id="email" name="email" required
               class="w-full px-4 py-2 rounded-md bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>
      <div>
        <label for="message" class="block text-sm font-medium mb-1">Message</label>
        <textarea id="message" name="message" rows="5" required
                  class="w-full px-4 py-2 rounded-md bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
      </div>
      <button type="submit"
              class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 text-white rounded-md font-semibold transition">
        Send Message
      </button>
    </form>
  </div>
</section>

<!-- Footer -->
<footer class="bg-gray-800 py-8">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
    <p>&copy; 2025 Epic MMO RPG. All rights reserved.</p>
  </div>
</footer>

<script>
// Feather Icons
feather.replace();

// AOS initialization
AOS.init({
  duration: 800,
  once: true
});

// Mobile menu toggle
document.getElementById('menuBtn').addEventListener('click', () => {
  const menu = document.getElementById('mobileMenu');
  menu.classList.toggle('hidden');
});
</script>
</body>
</html>

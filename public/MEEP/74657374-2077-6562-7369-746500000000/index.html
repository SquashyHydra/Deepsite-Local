<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

    <!-- AOS for scroll animations -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-white shadow-sm py-4 px-6 flex items-center justify-between">
        <h1 class="text-2xl font-semibold text-indigo-600 flex items-center space-x-3">
            <i data-feather="image" class="w-8 h-8 text-indigo-500"></i>
            <span>Image Gallery</span>
        </h1>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-10 px-4">
        <div class="grid gap-6 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
            <!-- Repeat this block for each image -->
            <article class="bg-white rounded-lg shadow-md overflow-hidden" data-aos="fade-up" data-aos-delay="100">
                <img src="/assets/images/image1.jpg" alt="Image 1" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="font-semibold text-gray-800">Nature View</h3>
                </div>
            </article>

            <article class="bg-white rounded-lg shadow-md overflow-hidden" data-aos="fade-up" data-aos-delay="200">
                <img src="/assets/images/image2.jpg" alt="Image 2" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="font-semibold text-gray-800">Tech Scene</h3>
                </div>
            </article>

            <article class="bg-white rounded-lg shadow-md overflow-hidden" data-aos="fade-up" data-aos-delay="300">
                <img src="/assets/images/image3.jpg" alt="Image 3" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="font-semibold text-gray-800">Portrait</h3>
                </div>
            </article>

            <article class="bg-white rounded-lg shadow-md overflow-hidden" data-aos="fade-up" data-aos-delay="400">
                <img src="/assets/images/image4.jpg" alt="Image 4" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="font-semibold text-gray-800">Delicious</h3>
                </div>
            </article>

            <!-- Add more articles as needed -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow-inner py-4 px-6 text-center text-sm text-gray-600">
        Â© 2025 Image Gallery. All rights reserved.
    </footer>

    <!-- Scripts -->
    <script>
        feather.replace();
        AOS.init({
            duration: 800,
            once: true
        });
    </script>
</body>
</html>
